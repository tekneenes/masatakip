version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  provider: ^6.1.2
  # fl_chart: ^0.68.0 # Raporlar sayfası için daha sonra eklenecek
  intl: ^0.18.1
  uuid: ^4.5.1
  fl_chart: ^1.0.0
  shared_preferences: ^2.5.3
  reorderable_grid_view: ^2.2.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
assets:
    - assets/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"